<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="core.js"></script>
<script src="json2.js"></script>
<script src="popup.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<style>
  body {overflow: hidden;}
  #container, #spinner {width:350px; margin:0px auto;}
  #footer {font-size:11px;}
#spinner {height:350px;}
#searchbox, #options, #refresh { margin:6px 3px 0 26px; font-size:11px; width:150px;}
#searchbutton {font-family:courier;}

</style>
</head>
<body>
	<div id="container">
	<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<div id="header">
			<a class="navbar-brand" id="title" href="https://hn.algolia.com/?query=&sort=byPopularity&prefix&page=0&dateRange=last24h&type=story">Top 10 Hacker News Over 24 Hours</a>
			</div>
		</div>
	</div>
</nav>
<div class="panel panel-default">
	<div class="panel-body">
		<table id="feed" class="table">
		</table>
	</div>
	  <div class="panel-footer">
      <input type="text" id="searchbox" name="searchbox" placeholder="Search HN via Algolia" />
	  <div class="btn-group">
      <input type="submit" id="searchbutton" value="Search" class="btn btn-xs btn-primary"/>
	  <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	  <span class="caret"></span>
	  <span class="sr-only">Toggle Dropdown</span>
	  </button>
	  <ul class="dropdown-menu">
	  <li><a href="http://bridnap.github.io/hnchrome/options.html" id="options" target="_blank">Options</a></li>
	  </ul>
	   </div>
	  </div>
</div>
</div>
	<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>  
</body>
</html>
